name: Dag.js Continuous Integration

on:
  push:
    branches: master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install 
      - name: Run tests
        run: npm run test
      - name: Build project
        run: npm run build
      - uses: NodeSecure/ci-action@v1
        with: 
          warnings: off